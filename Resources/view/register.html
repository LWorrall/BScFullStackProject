<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        
        <script src="https://cdn.socket.io/4.5.4/socket.io.min.js" integrity="sha384-/KNQL8Nu5gCHLqwqfQjA689Hhoqgi2S84SNUxC3roTe4EhJ9AfLkp8QiQcU8AMzI" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        
        <link rel="stylesheet" href="../style/style.css">

        <title>Online Pixel Art</title>
    </head>
    <body>
        <header>
            <img src="../style/logo52.png" alt="Logo" id="logo">
            <h1 id="headerTitle">Online Pixel Art</h1>
        </header>

        <nav>
            <ul id="nav">
                <li class="navcontainer"><a class="navlink" href="/view/home.html">Home</a></li>
                <li class="navcontainer"><a class="navlink" href="/view/canvas.html">Canvas</a></li>
                <li class="navcontainer"><a class="navlink active" id="account">Account</a></li>               
            </ul>
            <div id="usercontainer">
                <p id="usernametag"></p>
                <button id="logoutButton">Log Out</button>
            </div>
        </nav>

        <section>
            <h2>Register</h2>
            <p>Register your account now to begin painting on the canvas!</p>
            <hr>
            <p id="responseMessage"></p>
            <label for="username"><b>Username</b></label><br>
            <input type="text" placeholder="Enter Username" name="username" id="username" required><br>
            <label for="password"><b>Password</b></label><br>
            <input type="text" placeholder="Enter password" name="password" id="password" required><br>
            <label for="password"><b>Repeat Password</b></label><br>
            <input type="text" placeholder="Enter password" name="repeatPassword" id="repeatPassword" required>
            <hr>

            <button type="submit" id="btnRegister">Register</button>
            <p>Already have an account? <a href="/view/login.html">Log in</a>.</p>
        </section>

        <footer>

        </footer>

        <!-- Script. -->
        <script src="../script/register.js"></script>
        <script src="../script/default.js"></script>
    </body>
</html>
