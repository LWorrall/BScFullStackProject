<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        
        <link rel="stylesheet" href="https://unpkg.com/mocha/mocha.css" >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

        <!-- Stylesheets. -->
        <link rel="stylesheet" href="../Resources/style/style.css">
        <link rel="stylesheet" href="../Resources/style/canvas.css">

        <!-- Client JavaScript. -->
        <script src="canvas.js"></script>

        <title>Online Pixel Art</title>
    </head>
    <body>

        <!-- Do not edit this section. -->
        <div id="mocha"></div>

        <script src="https://unpkg.com/chai/chai.js"></script>
        <script src="https://unpkg.com/mocha/mocha.js"></script>
    
        <script class="mocha-init">
            mocha.setup('tdd');
            mocha.checkLeaks();
        </script>

        <script src="canvastestslocal.js"></script>

        <header>
            <img src="../Resources/style/logo52.png" alt="Logo" id="logo">
            <h1 id="headerTitle">Online Pixel Art</h1>
        </header>

        <nav>
            <ul id="nav">
                <li class="navcontainer"><a class="navlink" href="/view/home.html">Home</a></li>
                <li class="navcontainer active"><a class="navlink" href="/view/canvas.html">Canvas</a></li>
                <li class="navcontainer"><a class="navlink" id="account">Account</a></li>
            </ul>
            <div id="usercontainer">
                <p id="usernametag"></p>
                <button id="logoutButton">Log Out</button>
            </div>
        </nav>

        <section>
            <h2>Canvas</h2>
            <!-- The canvas will hold all of the pixels to draw on. -->
            <div id="canvas"></div>

            <!-- The tools div will hold the different tools the user can use. -->
            <br>
            <p id="pixelsDrawnCounter"></p>
            <div id="tools">
                <p>Tools</p>
                <!-- Current colour the user has selected. -->
                <div class="currentColour">
                    <p> Current Colour</p>
                    <div id="selectedColour"></div>
                </div>
                <!-- Colours that the user can select from. -->
                <div class="palette">
                    <p>Colours</p>
                    <div class="colour" id="black" style="background-color: #000000"></div>
                    <div class="colour" id="white" style="background-color: #FFFFFF"></div>
                    <div class="colour" id="red" style="background-color: #FF0000"></div>
                    <div class="colour" id="yellow" style="background-color: #FFFB00"></div>
                    <div class="colour" id="green" style="background-color: #00FF00"></div>
                    <div class="colour" id="blue" style="background-color: #0000FF"></div>
                </div>
            </div>
        </section>

        <footer>
            
        </footer>
    </body>
</html>
