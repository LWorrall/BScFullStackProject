<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        
        <script src="https://cdn.socket.io/4.5.4/socket.io.min.js" integrity="sha384-/KNQL8Nu5gCHLqwqfQjA689Hhoqgi2S84SNUxC3roTe4EhJ9AfLkp8QiQcU8AMzI" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        
        <link rel="stylesheet" href="./style.css" />

        <title>Online Pixel Art</title>
        <script>
            $(window).on("load", function() {
                // Colouring the canvas pixel with the selected colour when clicked.
                $('#canvas').on("click", ".pixel", function() {
                    let colour = $("#selectedColour").css("background-color");
                    $(this).css("background-color", colour);
                })

                // Clicking one of the colours on the palette will set it as the selected colour.
                $(".colour").on("click", function() {
                    let colour = $(this).css("background-color");
                    console.log(colour);
                    $("#selectedColour").css("background-color", colour);
                })
            })
        </script>
    </head>
    <body>
        <!-- The canvas will hold all of the pixels to draw on. -->
        <div id="canvas"></div>

        <!-- The tools div will hold the different tools the user can use. -->
        <br>
        <div id="tools">
            <p>Tools</p>
            <div class="currentColour">
                <p> Current Colour</p>
                <div id="selectedColour"></div>
            </div>
            <div class="palette">
                <p>Colours</p>
                <div class="colour" id="black" style="background-color: #000000"></div>
                <div class="colour" id="white" style="background-color: #FFFFFF"></div>
                <div class="colour" id="red" style="background-color: #ff0000"></div>
                <div class="colour" id="yellow" style="background-color: #fffb00"></div>
                <div class="colour" id="green" style="background-color: #00ff00"></div>
                <div class="colour" id="blue" style="background-color: #0000ff"></div>
            </div>
        </div>

        <!-- Script. -->
        <script src="./script.js"></script>
    </body>
</html>
